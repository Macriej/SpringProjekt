<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a sec:authorize="!isAuthenticated()" th:href="@{/login}"> Login </a>
<a sec:authorize="isAuthenticated()" th:href="@{/logout}"> Logout </a>
<div sec:authorize="isAuthenticated()">
    Hello <span sec:authentication="name">someone</span>!
    <br/>
    Your roles: <span sec:authentication="principal.authorities">none:</span>


</div>
</body>
</html>
